<h1>Parent Component</h1>
<button (click)="isLoggedIn = true">Login</button>
<button (click)="isLoggedIn = false">Logout</button>
<p>{{ isLoggedIn }}</p>
<app-child #child [loggedIn]="isLoggedIn"></app-child>

<!-- Template Refrence Variable Example -->
<p>{{child.name}}</p>
<button (click)="child.calledFromParent()">ChildCall</button>
